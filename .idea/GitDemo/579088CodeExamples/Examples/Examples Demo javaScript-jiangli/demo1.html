<html lang="en">
<head>
    <script type="text/javascript">
        function insRow()
        {
            var x=document.getElementById('myTable').insertRow(-1)
            var y=x.insertCell(0)
            var z=x.insertCell(1)
            y.innerHTML=""
            z.innerHTML=""
            y.style.height="200px";
        }
        function insCell() {
            var x = document.getElementById('aa').insertCell(-1);
         x.innerHTML = "johnny";


        }
    </script>
</head>

<body>
<table id="myTable" border="1">
    <tr id="aa">
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
    </tr>
    <tr class="bb">
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
    </tr>
    <tr class="cc">
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
    </tr>
</table>
<br />
<input type="button" onclick="insRow()" value="插入行">
<input type="button" onclick="insCell()" value="插入行">

</body>
</html>
